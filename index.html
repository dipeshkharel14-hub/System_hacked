<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SYSTEM BREACH</title>
<style>
html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:black;
    color:#00ff00;
    font-family:monospace;
    overflow:hidden;
}
body.fullscreen { width:100vw; height:100vh; }

/* Background glitch */
body::before {
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    background:url('https://i.imgur.com/8QZ7Z9F.gif');
    opacity:0.1;
    z-index:-1;
}

#main { text-align:center; margin-top:50px; font-size:24px; animation:flicker 0.1s infinite; }
@keyframes flicker { 0%{opacity:1;}50%{opacity:0.8;}100%{opacity:1;} }

.warning { font-size:32px; margin-top:20px; animation:flash 0.5s infinite; font-weight:bold; }
.warning.red{color:red;} .warning.orange{color:orange;} .warning.yellow{color:yellow;}
@keyframes flash{0%{opacity:1;}50%{opacity:0;}100%{opacity:1;}}

#terminal{position:absolute; bottom:20px; left:20px; width:90%; height:150px; border:1px solid #00ff00; padding:10px; font-size:16px; overflow:hidden;}

.tab {
    position:absolute; width:280px; height:150px; border:2px solid white; padding:10px; color:white; font-weight:bold;
    text-align:center; font-size:18px; border-radius:8px;
}

.vibrate{animation:vibrate 0.1s infinite;}
@keyframes vibrate{0%{transform:translate(1px,1px);}25%{transform:translate(-1px,-1px);}50%{transform:translate(1px,-1px);}75%{transform:translate(-1px,1px);}100%{transform:translate(0,0);}}

.shake{animation:shake 0.2s infinite;}
@keyframes shake{0%{transform:translate(2px,2px);}50%{transform:translate(-2px,-2px);}100%{transform:translate(2px,-2px);}}

#countdown { position:absolute; top:20px; right:20px; font-size:28px; color:red; font-weight:bold; }
</style>
</head>
<body>

<div id="main">
  <h1 class="warning red">âš  SYSTEM SECURITY BREACH âš </h1>
  <div class="warning orange">UNAUTHORIZED ACCESS DETECTED</div>
  <div class="warning yellow">BANK CONNECTION COMPROMISED</div>
  <div class="warning red">PROCESSING TRANSACTION...</div>
</div>

<div id="terminal"><span id="typing"></span></div>
<div id="countdown"></div>

<script>
const typing = document.getElementById("typing");
const messages = [
  "Connecting to bank server...",
  "Bypassing firewall...",
  "Injecting payload...",
  "Access granted.",
  "Retrieving account data...",
  "Transaction initiated...",
  "Deducting funds...",
  "ERROR: USER PANIC LEVEL RISING ðŸ˜ˆ"
];

let i = 0;
function typeMessage(){
    if(i<messages.length){
        typing.innerHTML+=messages[i]+"<br>";
        i++;
        setTimeout(typeMessage,700);
    }
}
typeMessage();

function createTab(text,color,x,y){
    const tab=document.createElement("div");
    tab.className="tab vibrate";
    tab.style.left=x+"px";
    tab.style.top=y+"px";
    tab.style.backgroundColor=color;
    tab.innerHTML=text;
    document.body.appendChild(tab);
    randomMove(tab);
    return tab;
}

function randomMove(tab){
    setInterval(()=>{
        const x=Math.random()*(window.innerWidth-300);
        const y=Math.random()*(window.innerHeight-200);
        tab.style.left=x+"px";
        tab.style.top=y+"px";
    },700);
}

// Full screen
function goFullscreen(){document.documentElement.requestFullscreen().catch(()=>{});document.body.classList.add("fullscreen");}

// Block keys
function blockKeys(){
    window.addEventListener("keydown",function(e){
        if(["Backspace","Escape","F5"].includes(e.key)){ e.preventDefault(); }
    });
}

// Fake bank balance
let balance = 100000; // starting balance
function showBalance(){
    return "Balance: Rs. "+balance.toLocaleString();
}

// Countdown timer
let countdown = 10;
const countdownEl = document.getElementById("countdown");
function startCountdown(){
    countdownEl.innerText="Closing in "+countdown+"s";
    const cdInt = setInterval(()=>{
        countdown--;
        countdownEl.innerText="Closing in "+countdown+"s";
        if(countdown<=0){ clearInterval(cdInt); countdownEl.innerText=""; }
    },1000);
}

// Start prank
setTimeout(()=>{
    document.body.classList.add("shake");
    goFullscreen();
    blockKeys();
    startCountdown();

    // Tabs with fake deductions
    createTab("âš  Rs. 50,000 Deducted âš \n"+showBalance(),"red",50,80);
    balance -=50000;
    createTab("âš  Rs. 25,000 Deducted âš \n"+showBalance(),"orange",400,120);
    balance -=25000;
    createTab("âš  Rs. 10,000 Deducted âš \n"+showBalance(),"yellow",750,60);
    balance -=10000;
    createTab("âš  Account Locked âš \n"+showBalance(),"purple",200,320);
    createTab("âš  Suspicious Login Detected âš \n"+showBalance(),"blue",600,320);

},2500);

</script>
</body>
</html>
